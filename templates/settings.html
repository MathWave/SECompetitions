<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
  "http://www.w3.org/TR/html4/strict.dtd">
  {% load static %}
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>
			Настройки
		</title>
		<link rel="stylesheet" type="text/css" href={% static "css/styles.css" %}>
		<script type="text/javascript" src={% static "js/scripts.js" %}></script>
	</head>
	<body>
		<div>
			{% if is_admin %}
                <button class="button_header_admin" onclick="main()">Главная</button><button class="button_header_admin" onclick="admin()">Админка</button><button class="button_header_admin" onclick="settings()">Настройки</button><button class="button_header_admin" onclick="logout()">Выход</button>
            {% else %}
                    <button class="button_header" onclick="main()">Главная</button><button class="button_header" onclick="settings()">Настройки</button><button class="button_header" onclick="logout()">Выход</button>
            {% endif %}
            <hr>
		</div>
        <div>
            <center>
                <h1>
                    Настройки
                </h1>
            </center>
        </div>
        <div>
            <h2>
                Сменить пароль
            </h2>
            <font color="red">{{ error }}</font>
            <form method="POST">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>
                            Старый пароль
                        </td>
                        <td>
                            <input type="password" name="old" class="input_simple">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Новый пароль
                        </td>
                        <td>
                            <input type="password" name="new" class="input_simple">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Еще раз
                        </td>
                        <td>
                            <input type="password" name="again" class="input_simple">
                        </td>
                    </tr>
                </table>
                <input type="submit" class="enter_simple" value="Сменить">
            </form>
        </div>
	</body>
</html>
