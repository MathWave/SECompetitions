<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{task_name}}</title>
    <link rel="stylesheet" type="text/css" href={% static "css/styles.css" %}>
    <script type="text/javascript" src={% static "js/scripts.js" %}></script>
</head>
<body>
    <div>
        <button class="button_header" onclick="main()">Главная</button><button class="button_header" onclick="settings()">Настройки</button><button class="button_header" onclick="logout()">Выход</button>
    </div>
    <div style="text-align: center;">
        <h1>
            <a href="http://127.0.0.1:8000/competition/{{ competition_name }}">Обратно к соревнованию</a>
        </h1>
    </div>
    <div style="text-align: center;">
        <h1>
            {{ task_name }}
        </h1>
    </div>
    <hr>
    {% autoescape off %}
        {{ legend }}
    {% endautoescape %}
    <hr>
    {% autoescape off %}
        {{ input }}
    {% endautoescape %}
    <hr>
    {% autoescape off %}
        {{ output }}
    {% endautoescape %}
</body>
</html>
