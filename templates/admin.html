<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
{% load static %}
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>
			Админка
		</title>
		<link rel="stylesheet" type="text/css" href={% static "css/styles.css" %}>
		<script type="text/javascript" src={% static "js/scripts.js" %}></script>
        <script type="text/javascript">
            function new_block(course_id) {
                window.location.href = 'http://mathwave.pythonanywhere.com/admin/new_block?course_id=' + course_id
            }
            function god_mode() {
                window.location.href = 'http://mathwave.pythonanywhere.com/superuser/main'
            }
            function users_settings(course_id) {
                window.location.href = 'http://mathwave.pythonanywhere.com/admin/users_settings?course_id=' + course_id
            }
        </script>
	</head>
	<body>
		<div>
			<button class="button_header_admin" onclick="main()">Главная</button><button class="button_header_admin" onclick="admin()">Админка</button><button class="button_header_admin" onclick="settings()">Настройки</button><button class="button_header_admin" onclick="logout()">Выход</button>
            <hr>
        </div>
        <div>
            <center><h1><b>Админка</b></h1></center>
            <h1>Доступные курсы</h1>
            {% autoescape off %}
                {{ blocks }}
            {% endautoescape %}
        </div>
        {% if is_superuser %}
        <div>
            <center>
                <input type="submit" class="enter_simple" onclick="god_mode()" value="Режим Бога">
            </center>
        </div>
        {% endif %}
	</body>
</html>
