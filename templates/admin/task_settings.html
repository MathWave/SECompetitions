<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{task_name}}</title>
    <link rel="stylesheet" type="text/css" href={% static "css/styles.css" %}>
    <script type="text/javascript" src={% static "js/scripts.js" %}></script>
</head>
<body>
    <div>
        <button class="button_header" onclick="main()">Главная</button><button class="button_header" onclick="settings()">Настройки</button><button class="button_header" onclick="logout()">Выход</button>
        <hr>
    </div>
    <div style="text-align: center;">
        <table>
            <tr>
                <td>
                    Легенда
                </td>
                <td>
                    <textarea rows="10" cols="50" disabled>
                        {{ legend }}
                    </textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Формат входных данных
                </td>
                <td>
                    <textarea rows="10" cols="50" disabled>
                        {{ input }}
                    </textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Формат выходных данных
                </td>
                <td>
                    <textarea rows="10" cols="50" disabled>
                        {{ output }}
                    </textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Тесты
                </td>
                <td>
                    {{ tests }}
                </td>
            </tr>
            <tr>
                <td>
                    Самплы
                </td>
                <td>
                    {{ samples }}
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
