<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
  "http://www.w3.org/TR/html4/strict.dtd">
  {% load static %}
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>
			Sprint
		</title>
		<link rel="stylesheet" type="text/css" href={% static "css/styles.css" %}>
		<script type="text/javascript" src={% static "js/scripts.js" %}></script>
	</head>
	<body>
		<center>
			<h1>
				<font color="black"><a href="http://192.168.1.8:8000/enter">Sprint</a></font>
			</h1>
            <form method="POST">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>
                            <font color="black">Почта</font>
                        </td>
                        <td>
                            <input type="email" name="email" class="input_simple">
                        </td>
                    </tr>
                </table>
                <input type="submit" value="Восстановить" class="enter_simple">
            </form>
            Если данный электронный адрес есть в базе, то на него будет отправлена ссылка для восстановления пароля.
		</center>
	</body>
</html>
