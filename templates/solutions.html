<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    <link rel="stylesheet" type="text/css" href={% static "css/styles.css" %}>
    <script type="text/javascript" src={% static "js/scripts.js" %}></script>
    <style>
        td {
            padding-left: 15px;
        }
        table {
            width: 75%;
        }
    </style>
</head>
<body>
    <div>
        <button class="button_header_admin" onclick="main()">Главная</button><button class="button_header_admin" onclick="admin()">Админка</button><button class="button_header_admin" onclick="settings()">Настройки</button><button class="button_header_admin" onclick="logout()">Выход</button>
        <hr>
    <div style="text-align: center;"><h1>{{ name }}</h1></div>
    <h1 style="text-align: center;">
        <a href="http://127.0.0.1:8000/admin/competition?competition_id={{ competition_id }}">Обратно к настройкам соревнования</a>
    </h1>
    <h2>Посылки</h2>
    </div>
    <div>
        <table border="1px solid black">
            {% autoescape off %}
            {{ solutions }}
            {% endautoescape %}
        </table>
    </div>
</body>
</html>
